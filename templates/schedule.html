<!DOCTYPE html>
<html>

{% include 'head.html' %}
<body>
	{% include 'navbar.html' %}
	
	<div class="container">
		
		<div class="row justify-content-center mb-4 mt-4">
			<h1 class="d-flex justify-content-center my-2">Edit your schedule here</h1>
		</div>

		<form>

			<div class="row">
				{% for day in days %}
				<div class="col-12 col-md-4 mb-5">
			      	<div class="box shadow text-center">
			      		<h2 class="text-center">{{day}}</h2>
			      		<p style="opacity: 70%;">Select the time when you are available (Marked in yellow)</p>
			      		
						<div id="checkboxes">
							<div class="row">
						    
						    <div class="col">

						    	<center><span class="timelabel"><b>AM</b></span></center>
							    
							    {% for i in range(amhourlist|length) %}
							    <input type="checkbox" name="{{day}}Group" value="{{i}}" id="{{ day + i|string }}"/>
							    <label class="whatever p-2" for="{{ day + i|string }}">{{amhourlist[i]}}</label>
							    {% endfor %}
							</div>

							<div class="col">

								<center><span class="timelabel"><b>PM</b></span></center>

								{% for i in range(pmhourlist|length) %}
							    <input type="checkbox" name="{{day}}Group" value="{{i}}" id="{{ day + (i+pmhourlist|length)|string }}" />
							    <label class="whatever p-2" for="{{ day + (i+pmhourlist|length)|string }}">{{pmhourlist[i]}}</label>
							    {% endfor %}
							    
							</div>
							</div>   
						</div>

			      	</div>
			    </div>
			    {% endfor %}
			    
			    
			    

			</div>


		</form>

	</div>
</body>	
</html>
