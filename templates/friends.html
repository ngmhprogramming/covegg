<!DOCTYPE html>
<html>
  <body>
	  <div class="main">
      <p>Add a friend</p>
		  <form action="/friends" method="POST">
			  Username <input type="text" name="username" placeholder="Username"><br>
			  <input type="submit">
      </form>
      <p>Your friend requests</p>
      <table>
        {% for rfriend in rfriendl %}
        <tr>
            <td>{{ rfriend }}</td>
            <td>
              <form action="/friends" method="POST">
                <input type="text" name="rusername" value="{{ rfriend }}" hidden>
                <input type=submit value="Accept">
              </form>
            </td>
        </tr>
        {% endfor %}
      </table>
      <br>
      <p>Your friends</p>
      <table>
        {% for friend in friendl %}
        <tr>
          <td>{{ friend }}</td>
        </tr>
        {% endfor %}
      </table>
	  </div>
  </body>
</html>
